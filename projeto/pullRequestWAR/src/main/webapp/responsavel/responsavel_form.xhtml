<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/nucleo/template/template.xhtml">
		
		<ui:define name="title"></ui:define>
		<ui:define name="conteudo">
		
			<f:metadata>
				<f:viewParam name="codigo" value="#{responsavelFormFaces.codigo}" />
				<f:event type="preRenderView" listener="#{responsavelFormFaces.init}" />
			</f:metadata>
			
			<h2>Respons√°vel</h2>  
			
			<p:fieldset legend="" toggleable="true" toggleSpeed="500">
				<p:outputPanel>
					
					<p:outputPanel styleClass="area-input-10">
						<h:outputLabel styleClass="label-campo" value="Nome:" />
						<p:inputText id="nomeResponsavel" value="#{responsavelFormFaces.responsavel.nome}" styleClass="input-form"/>
					</p:outputPanel>
					
					<p:outputPanel styleClass="area-input-10">
						<h:outputLabel styleClass="label-campo" value="CPF:" />
						<p:inputText id="cpfResponsavel" value="#{responsavelFormFaces.responsavel.cpf}" styleClass="input-form"/>
					</p:outputPanel>
					
					<p:outputPanel styleClass="area-input-10">
						<h:outputLabel styleClass="label-campo" value="RG:" />
						<p:inputText id="enderecoResponsavel" value="#{responsavelFormFaces.responsavel.rg}" styleClass="input-form"/>
					</p:outputPanel>
					
					<p:outputPanel styleClass="area-input-10">
						<h:outputLabel styleClass="label-campo" value="E-mail:" />
						<p:inputText id="emailResponsavel" value="#{responsavelFormFaces.responsavel.email}" styleClass="input-form"/>
					</p:outputPanel>
					
					<p:outputPanel styleClass="area-input-10">
						<h:outputLabel styleClass="label-campo" value="Telefone:" />
						<p:inputText id="telefoneResponsavel" value="#{responsavelFormFaces.responsavel.telefone}" styleClass="input-form"/>
					</p:outputPanel>
					
					<p:outputPanel styleClass="area-input-10">
						<h:outputLabel styleClass="label-campo" value="Celular:" />
						<p:inputText id="celularResponsavel" value="#{responsavelFormFaces.responsavel.celular}" styleClass="input-form"/>
					</p:outputPanel>
					
					<p:outputPanel styleClass="area-input-10">
						<h:outputLabel styleClass="label-campo" value="Telefone Trabalho:" />
						<p:inputText id="telefoneTrabalhoResponsavel" value="#{responsavelFormFaces.responsavel.telefoneTrabalho}" styleClass="input-form"/>
					</p:outputPanel>
					
					<p:outputPanel styleClass="clear" />
					
					<p:outputPanel styleClass="area-alinhar-botoes">
						<p:commandButton icon="ico-ok" title="Salvar" value="Salvar" action="#{responsavelFormFaces.salvar}"></p:commandButton>
						<p:commandButton icon="ico-consultar" value="Consulta" title="Consulta" action="#{responsavelFormFaces.consulta}" ></p:commandButton>
						<p:commandButton icon="ico-limpar" title="Limpar" value="Limpar" action="#{responsavelConsultaFaces.limparFiltro}"  update="formTemplate"></p:commandButton>
					</p:outputPanel>
				</p:outputPanel>
			</p:fieldset>

		</ui:define>
	</ui:composition>
</html>
